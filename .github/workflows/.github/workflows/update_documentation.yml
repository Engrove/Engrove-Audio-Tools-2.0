# .github/workflows/update_documentation.yml
name: 'Update Core File Documentation'
on:
  push:
    branches: [ main ]
    paths:
      - 'sessions/**.json'

jobs:
  update-docs:
    runs-on: ubuntu-latest
    permissions:
      contents: write # Ge GITHUB_TOKEN skrivr√§ttigheter
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      
      - name: Install dependencies
        run: pip install -r requirements.txt

      - name: Run documentation update script
        id: update_script
        run: python scripts/update_core_info.py sessions/ docs/core_file_info.json ${{ github.sha }}

      - name: Commit and push if changed
        run: |
          git config --global user.name 'Frankensteen (Bot)'
          git config --global user.email 'frankensteen-bot@users.noreply.github.com'
          git add docs/core_file_info.json
          # Commit only if there are staged changes
          if ! git diff --staged --quiet; then
            git commit -m "docs: Automatiskt uppdatera core_file_info.json"
            git push
          else
            echo "No changes to commit."
          fi
