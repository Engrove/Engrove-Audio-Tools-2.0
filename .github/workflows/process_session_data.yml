# .github/workflows/process_session_data.yml
name: Process and Document Session Data

on:
  push:
    branches: [ "main" ]
    paths:
      - 'sessions/**.json'
      - '.github/workflows/process_session_data.yml'
      - 'scripts/history/historical_reconstruction_builder.py'
      - 'scripts/update_core_info.py'
      - 'requirements.txt'
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build-and-commit-session-artifacts:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'
          cache: 'pip'
      
      - name: Install Dependencies
        run: pip install -r requirements.txt

      - name: Run Historical Reconstruction Builder
        run: python scripts/history/historical_reconstruction_builder.py sessions/ .

      - name: Run Core Documentation Update Script
        run: python scripts/update_core_info.py sessions/ docs/core_file_info.json ${{ github.sha }}

      - name: Commit Files
        uses: stefanzweifel/git-auto-commit-action@v5
        with:
          # KORRIGERING: Hela meddelandet, inklusive brödtext, definieras här.
          commit_message: |
            Chore: Automatiskt uppdatera sessionsdata och dokumentation

            Genererat av process_session_data.yml workflow för commit ${{ github.sha }}.
          commit_user_name: 'Frankensteen (Bot)'
          commit_user_email: 'frankensteen-bot@users.noreply.github.com'
          file_pattern: 'docs/ByggLogg.json docs/Chatthistorik.json docs/ai_protocol_performance.json tools/frankensteen_learning_db.json docs/ai_protocols/DynamicProtocols.json docs/core_file_info.json'
